<html>
<head>
<meta charset="utf-8" />
<title>Carte Eligibilité Essonne Numérique</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }

  .legend2 {
    background-color: #fff;
    border-radius: 3px;
    bottom: 30px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    padding: 5px;
    position: absolute;
    right: 10px;
    z-index: 10;
  }
  .legend2 h4 { margin: 0 0 10px; }
  .legend2 div span {
    border-radius: 50%;
    display: inline-block;
    height: 10px;
    margin-right: 5px;
    width: 10px;
  }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
  rel="stylesheet"
  href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
  type="text/css"
/>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<div style="position: absolute; top: 10px; left: 10px; z-index: 20; background: white; padding: 5px; border-radius: 4px;">
  <label for="style-select">Choisir fond de plan : </label>
  <select id="style-select">
    <option value="mapbox://styles/ballereau/ck7bzhy7q00fq1irwkzovmv89">Plan standard</option>
    <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite + rues</option>
    <option value="mapbox://styles/mapbox/satellite-v9">Satellite uniquement</option>
  </select>
</div>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYmFsbGVyZWF1IiwiYSI6ImNrOGZ5Z3M2MzA0dHAzZXBrcDQwbzN5YzIifQ.UpKvOA9C3E4M9bOoG7r1yg';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/ballereau/ck7bzhy7q00fq1irwkzovmv89',
    center: [2.306518, 48.523618],
    zoom: 9.5
  });

  var styleSelect = document.getElementById('style-select');

  styleSelect.addEventListener('change', function() {
    map.setStyle(this.value);
  });

  // Ajouter le geocoder
  map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    countries: 'fr',
    mapboxgl: mapboxgl
  }));

  // Fonction pour ajouter les sources et couches personnalisées
  function addCustomSourcesAndLayers() {
    // Vérifier si les sources existent déjà pour éviter les erreurs
    if (!map.getSource('prises-commercialisables')) {
      map.addSource('prises-commercialisables', {
        type: 'vector',
        url: 'mapbox://ballereau.3ro4yq88' // à adapter avec ta source vectorielle
      });
    }
    if (!map.getLayer('prises-commercialisables')) {
      map.addLayer({
        id: 'prises-commercialisables',
        type: 'circle',
        source: 'prises-commercialisables',
        'source-layer': 'Prises_commercialisables-dcem7s', // à adapter
        paint: {
          'circle-radius': 20,
          'circle-color': [
            'match',
            ['get', 'statut'], // par exemple, un champ qui indique éligible ou non
            'eligible', '#2ac537',
            'non-eligible', '#F79C0B',
            '#ccc'
          ]
        }
      });
    }

    if (!map.getSource('prises-arcep')) {
      map.addSource('prises-arcep', {
        type: 'vector',
        url: 'mapbox://tonusername.tontilesetarcep' // à adapter
      });
    }
    if (!map.getLayer('prises-arcep')) {
      map.addLayer({
        id: 'prises-arcep',
        type: 'circle',
        source: 'prises-arcep',
        'source-layer': 'nom_du_layer_arcep', // à adapter
        paint: {
          'circle-radius': 5,
          'circle-color': '#FF0000' // par exemple rouge, tu peux adapter
        }
      });
    }

    // Idem pour les jalons (exemple pour 4jalon)
    if (!map.getSource('4jalon')) {
      map.addSource('4jalon', {
        type: 'geojson',
        data: 'https://tonurlversgeojson/4jalon.geojson' // ou url de ta source
      });
    }
    if (!map.getLayer('4jalon')) {
      map.addLayer({
        id: '4jalon',
        type: 'fill',
        source: '4jalon',
        paint: {
          'fill-color': '#888',
          'fill-opacity': 0.4
        }
      });
    }

    // Répéter pour 3jalon, 2jalon, jalon1 etc.

  }

  // Ré-ajoute les sources et couches après chaque changement de style
  map.on('styledata', function() {
    addCustomSourcesAndLayers();
  });

  // Initial load
  map.on('load', function() {
    addCustomSourcesAndLayers();

    // Ajout des popups et interaction sur prises-commercialisables
    map.on('click', 'prises-commercialisables', function(e) {
      var feature = e.features[0];
      new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
          `<strong>Informations sur le bâtiment :</strong><br>
          ${feature.properties.Voie}<br>
          ${feature.properties.Commune}<br>
          Statut du bâtiment : ${feature.properties.EtatImmeuble}<br>
          ad_batcode : ${feature.properties.ad_batcode}<br>
          ad_hexaclé : ${feature.properties.ad_hexacle}<br>
          Nom de la zone : ${feature.properties.SRO}<br>
          Nombre de fibres attribuées : ${feature.properties.NbreFibresAttribuees}<br>
          PBO référencé(s) : ${feature.properties.PBO_REF}<br>
          Opérateurs disponibles : 
          <a href="https://www.bouyguestelecom.fr/" target="_blank">BOUYGUES TELECOM</a>, 
          <a href="https://oldec.coriolis.com/forfait-internet/" target="_blank">CORIOLIS</a>, 
          <a href="https://www.free.fr/freebox/carte-fibre-optique/" target="_blank">FREE</a>, 
          <a href="https://www.k-net.fr/" target="_blank">K-NET</a>, 
          <a href="https://www.nordnet.com/" target="_blank">NORDNET</a>, 
          <a href="https://boutique.orange.fr/eligibilite" target="_blank">ORANGE</a>, 
          <a href="https://www.ozone.net/" target="_blank">OZONE</a>, 
          <a href="https://www.sfr.fr/" target="_blank">SFR</a><br>
          Plus d'infos sur les <a href="http://essonnenumerique.com/suis-je-eligible/operateurs-disponibles-2/" target="_blank">opérateurs disponibles</a>`
        )
        .addTo(map);
    });

    map.on('mouseenter', 'prises-commercialisables', function() {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'prises-commercialisables', function() {
      map.getCanvas().style.cursor = '';
    });

    // Popups prises-arcep
    map.on('click', 'prises-arcep', function(e) {
      var feature = e.features[0];
      new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
          `<strong>Informations sur le bâtiment :</strong><br>
          ${feature.properties.Voie}<br>
          ${feature.properties.Commune}<br>
          ad_hexaclé : ${feature.properties.imb_id}<br>
          État : ${feature.properties.imb_etat}<br>
          Opérateurs d'infrastructures : ${feature.properties.op_infra}`
        )
        .addTo(map);
    });

    map.on('mouseenter', 'prises-arcep', function() {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'prises-arcep', function() {
      map.getCanvas().style.cursor = '';
    });

    // Exemple popup pour jalons (à adapter pour chaque couche jalon)
    ['4jalon', '3jalon', '2jalon', 'jalon1'].forEach(function(layer) {
      map.on('click', layer, function(e) {
        var prop = e.features[0].properties;
        var html = `<strong>${layer.toUpperCase()}</strong><br>Nom de la zone : ${prop.zs_r3_code || ''}`;
        if (prop.DATE_OUVERTURE) html += `<br>Date d'ouverture commerciale : ${prop.DATE_OUVERTURE}`;
        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      map.on('mouseenter', layer, function() {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', layer, function() {
        map.getCanvas().style.cursor = '';
      });
    });

  });
</script>

<div id="prises-commercialisables" class="legend2">
  Déploiement des bâtiments
  <div><span style="background-color: #2ac537"></span>éligible</div>
  <div><span style="background-color: #F79C0B"></span>non éligible</div>
  <small>Source: <a href="http://essonnenumerique.com/" target="_blank">Essonne Numérique</a></small>
</div>
</body>
</html>
